<div class="container">
  <div class="main-template">
  
    <h1>Create a new Service</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" ng-model="service.name" placeholder="Name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputVersion">Version</label>
            <div class="controls">
                <input type="text" id="inputVersion" ng-model="service.version" placeholder="Version"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputUrl">URL</label>
            <div class="controls">
                <input type="text" id="inputUrl" ng-model="service.url" placeholder="URL"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="saveService()" class="btn btn-small btn-primary">Save</a>
                <a ng-click="cancel()" class="btn btn-small btn-primary">Cancel</a>
            </div>
        </div>
    </form>
    
  </div>
</div><!-- /.container -->
