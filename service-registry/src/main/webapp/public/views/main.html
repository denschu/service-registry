<div class="container">
  <div class="main-template">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Service</th>
          <th>Version</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="service in services">
          <td>{{ service.name }}</td>
          <td>{{ service.version }}</td>
          <td>{{ service.url }}</td>
          <td><button type="button" class="btn btn-success">Edit</button></td>
          <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" ng-click="saveService()" class="btn btn-info">Add Service</button>
  </div>
</div><!-- /.container -->
